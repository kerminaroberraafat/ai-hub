<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hub - Chat Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="chatbot.css">
</head>

<body>
    <div class="chat-wrapper">
        <!-- Header -->
        <header class="chat-header">
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Hub</span>
            </a>
            <div class="header-title">
                <div class="ai-avatar">
                    <div class="avatar-icon">ðŸ’¬</div>
                </div>
                <div>
                    <h1>AI Assistant</h1>
                    <span class="status-dot">Online</span>
                </div>
            </div>
            <div class="header-actions">
                <button id="clearChat" class="icon-btn" title="Clear Chat">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </header>

        <!-- Chat Area -->
        <main class="chat-container" id="chatContainer">
            <!-- Welcome Message -->
            <div class="message ai-message">
                <div class="message-content">
                    <p>Hello! I'm your AI Assistant powered by Gemini. How can I help you create today?</p>
                </div>
                <div class="message-meta">Just now</div>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="chat-input-area">
            <form id="chatForm" class="input-form">
                <div class="input-wrapper">
                    <textarea id="userInput" placeholder="Type your message..." rows="1" required></textarea>
                </div>
                <button type="submit" class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </footer>
    </div>

    <script src="chatbot.js"></script>
</body>

</html>
